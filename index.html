<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#41c564">

    <meta property="og:title" content="Apply & Win">
    <meta property="og:description" content="Submit your application now and stand a chance to win.">

<body>

<div class="box">
      <img src="/logo.png">

  
    <h1>Congratulations!</h1>
    <p>Are you 18 years and above?</p>

    <button class="btn yes" onclick="window.location.href='https://mobilegigo.com/'">YES</button>
    <button class="btn no" onclick="window.location.href='https://mobilegigo.com/'">NO</button>

    <p class="timer" id="timer">Limited time left: 02:00</p>

   
    <h2>How much do you need?</h2>

    <div style="display:flex; flex-wrap:wrap; justify-content:center;">
        <button class="amount-btn" onclick="window.location.href='https://mobilegigo.com/'">₦10,000</button>
        <button class="amount-btn" onclick="window.location.href='https://mobilegigo.com/'">₦20,000</button>

        <button class="amount-btn" onclick="window.location.href='https://mobilegigo.com/'">₦100,000</button>
    </div>

    <p>All offers are safe and secure</p>

   
    <button class="apply" onclick="window.location.href='https://mobilegigo.com/'">
        Apply Now
    </button>

</div>


<script>
let timer = 120;

setInterval(() => {
    let min = String(parseInt(timer / 60)).padStart(2, "0");
    let sec = String(timer % 60).padStart(2, "0");

    document.getElementById("timer").textContent =
        `Limited time left: ${min}:${sec}`;

    if (timer > 0) timer--;
}, 1000);
</script>
